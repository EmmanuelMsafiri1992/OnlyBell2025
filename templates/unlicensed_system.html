<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Unlicensed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }
        .unlicensed-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .unlicensed-card h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        .unlicensed-card p {
            font-size: 1.125rem;
            line-height: 1.75;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }
        .unlicensed-card .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .unlicensed-card .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .unlicensed-card .btn-primary {
            background: linear-gradient(45deg, #4f46e5, #8b5cf6);
            border: none;
        }
        .unlicensed-card .btn-primary:hover {
            background: linear-gradient(45deg, #4338ca, #7c3aed);
            transform: translateY(-2px);
        }
        .unlicensed-card .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .unlicensed-card .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out alternate;
        }
        .shape1 { width: 80px; height: 80px; top: 10%; left: 5%; animation-delay: 0s; }
        .shape2 { width: 120px; height: 120px; bottom: 15%; right: 10%; animation-delay: 2s; }
        .shape3 { width: 60px; height: 60px; top: 30%; right: 20%; animation-delay: 4s; }
        .shape4 { width: 100px; height: 100px; bottom: 5%; left: 25%; animation-delay: 6s; }
        .shape5 { width: 70px; height: 70px; top: 50%; left: 15%; animation-delay: 8s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
    </div>
    <div class="unlicensed-card">
        <div class="w-16 h-16 bg-gradient-to-br from-red-500 to-orange-600 rounded-xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-exclamation-triangle text-white text-3xl"></i>
        </div>
        <h1>System Unlicensed</h1>
        <p>The system is currently unlicensed. Access to premium features is restricted.</p>
        <p>Please consult the superadmin for a valid license key or if your license has expired, please request a renewal.</p>
        <div class="button-group">
            <a href="{{ url_for('license_entry') }}" class="btn btn-primary">
                <i class="fas fa-key mr-2"></i> Try Again with License Key
            </a>
            <a href="mailto:vcns@vsns.co.il?subject=License%20Inquiry%20for%20VCNS%20Timer%20Pro" class="btn btn-secondary">
                <i class="fas fa-envelope mr-2"></i> Contact Superadmin
            </a>
        </div>
    </div>
</body>
</html>
